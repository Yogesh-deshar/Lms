<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Document</title>
</head>

<body>


    <section>

        <div class="container">

            <div class="contains">
                <div class="product">
                    <div class="cont">
                        <h2><i class="fa-regular fa-address-book" style="gap: 5px;"></i>Contact Us</h2>
                        <div class="info">
                            <div class="info_contain">
                                <h2><i class="fa-regular fa-envelope"></i>Our Email</h2>
                                <p>Eg@gmail.com</p>
                            </div>
                            <div class="info_contain">
                                <h2><i class="fa-sharp fa-solid fa-phone"></i>Number</h2>
                                <p>1234567890</p>
                            </div>

                            <div class="info_contain">
                                <h2><i class="fa-solid fa-location-dot"></i>Address</h2>
                                <p>Chapagaun</p>
                            </div>

                            <div class="info_contain">
                                <h2><i class="fa-solid fa-location-dot"></i>Time</h2>
                                <p>10:00 - 11:00</p>
                            </div>

                        </div>
                    </div>
                </div>


          
            </div>



        </div>
    </section>


</body>

</html>
