<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">



    <title>Already Booked book</title>

<body>


    <header class="Admin_Header">
        <nav>
            <h2>Admin Pannel</h2>


            <button>Logout</button>

        </nav>

    </header>

    <section class="admin_contains">
        <div class="side_bar">
            <div class="side_cont">
                <nav>
                    <ul>
                        <li>Dashbord</li>
                        <li>Booked book</li>

                        <li>Already booked book</li>
                        <li>Manage book</li>
                        <li>Add book</li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="Right_contains">
            <h2>Manage book</h2>

            <div class="right_contains_items">
                <div class="Add_book">

                    <form action="" method="post">

                        <label for="">Book Name</label>
                        <input type="text" name="" id="">

                        <label for="">Class</label>
                        <select name="" id="">
                            <option value="">****Select a Class****</option>
                            <option value="Class 1">Class 1</option>
                            <option value="Class 2">Class 2</option>
                            <option value="Class 3">Class 3</option>
                            <option value="Class 4">Class 4</option>
                            <option value="Class 5">Class 5</option>
                            <option value="Class 6">Class 6</option>
                            <option value="Class 7">Class 7</option>
                            <option value="Class 8">Class 8</option>

                            <option value="Class 9">Class 9</option>
                            <option value="Class 10">Class 10</option>
                            <option value="Class 11">Class 11</option>
                            <option value="Class 12">Class 12</option>
                            <option value="Sementer 1">Sementer 1</option>
                            <option value="Sementer 2">Sementer 2</option>
                            <option value="Sementer 3">Sementer 3</option>
                            <option value="Sementer 4">Sementer 4</option>
                            <option value="Sementer 5">Sementer 5</option>
                            <option value="Sementer 6">Sementer 6</option>
                            <option value="Sementer 7">Sementer 7</option>
                            <option value="Sementer 8">Sementer 8</option>
                        </select>

                        <label for="">Image of book</label>
                        <input type="file" name="" id="" accept="">

                        <label for="">Auther</label>
                        <input type="text" name="" id="">



                        <button>Add Book</button>
                    </form>



                </div>



            </div>
        </div>


    </section>

</body>

</html>
